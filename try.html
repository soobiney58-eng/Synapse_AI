<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시냅스 체험하기 - Synapse AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#5A5CFF',
              600: '#4A4CE8',
              700: '#3D3FC7',
            },
            text: {
              strong: '#0F1115',
              DEFAULT: '#2B2F36',
              muted: '#6B7280',
            },
            line: '#E5E7EB',
            bg: {
              DEFAULT: '#FFFFFF',
              soft: '#FAFBFF',
            },
            success: '#10B981',
            warning: '#F59E0B',
            danger: '#EF4444',
            'focus-ring': 'rgba(90,92,255,0.45)',
            overlay: 'rgba(15,17,21,0.36)',
            dark: {
              bg: {
                DEFAULT: '#0B0D12',
                soft: '#11141B',
              },
              text: {
                strong: '#F3F4F6',
                DEFAULT: '#D1D5DB',
                muted: '#9CA3AF',
              },
              line: '#1F2430',
            },
          },
          fontFamily: {
            body: ['Pretendard', 'system-ui', 'sans-serif'],
            ui: ['Inter', 'system-ui', 'sans-serif'],
          },
          fontSize: {
            display: ['48px', { lineHeight: '56px', letterSpacing: '-0.01em' }],
            h1: ['36px', { lineHeight: '44px' }],
            h2: ['28px', { lineHeight: '36px' }],
            h3: ['22px', { lineHeight: '30px' }],
            body: ['16px', { lineHeight: '24px' }],
            caption: ['14px', { lineHeight: '20px' }],
          },
          borderRadius: {
            card: '16px',
            ui: '12px',
            chip: '10px',
          },
          boxShadow: {
            sm: '0 2px 8px rgba(17,24,39,0.06)',
            md: '0 8px 24px rgba(17,24,39,0.08)',
          },
          maxWidth: {
            container: '1200px',
            'container-max': '1280px',
          },
          transitionDuration: {
            '160': '160ms',
            '240': '240ms',
          },
          transitionTimingFunction: {
            'smooth': 'cubic-bezier(0.2, 0.8, 0.2, 1)',
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Pretendard', system-ui, sans-serif;
    }
    .t-h1 {
      font-size: 36px;
      line-height: 44px;
    }
    .t-body {
      font-size: 16px;
      line-height: 24px;
    }
    .t-caption {
      font-size: 14px;
      line-height: 20px;
    }
    *:focus-visible {
      outline: none;
      ring: 2px;
      ring-color: rgba(90,92,255,0.45);
      ring-offset: 2px;
    }
  </style>
</head>
<body class="bg-bg text-text font-body antialiased">
  <main class="min-h-screen bg-bg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-container py-16">
      <!-- Back Button -->
      <a
        href="/preview.html"
        class="inline-flex items-center text-text-muted hover:text-text-strong transition-colors mb-8"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
        홈으로 돌아가기
      </a>

      <!-- Main Content -->
      <div class="max-w-2xl mx-auto">
        <div class="text-center space-y-6 mb-12">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
            <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
            </svg>
          </div>
          <h1 class="t-h1 text-text-strong">
            시냅스 체험하기
          </h1>
          <p class="t-body text-text-muted">
            AI 특화 풀스택 팀이 아이디어를 스펙·견적·제안서로 구체화합니다.
          </p>
        </div>

        <!-- Form Section -->
        <div class="bg-bg-soft rounded-card p-8 border border-line">
          <form class="space-y-6" onsubmit="event.preventDefault(); alert('제출되었습니다! 24시간 이내에 연락드리겠습니다.');">
            <div>
              <label for="idea" class="block t-caption font-medium text-text-strong mb-2">
                아이디어를 설명해주세요
              </label>
              <textarea
                id="idea"
                name="idea"
                rows="6"
                class="w-full px-4 py-3 rounded-ui border-2 border-line bg-bg text-text-strong placeholder:text-text-muted focus:outline-none focus:ring-2 focus:ring-focus-ring focus:border-transparent transition-all"
                placeholder="예: 모바일 앱을 만들고 싶은데, 기능 명세서와 개발 견적이 필요합니다."
              ></textarea>
            </div>

            <div>
              <label for="email" class="block t-caption font-medium text-text-strong mb-2">
                이메일 주소
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-3 rounded-ui border-2 border-line bg-bg text-text-strong placeholder:text-text-muted focus:outline-none focus:ring-2 focus:ring-focus-ring focus:border-transparent transition-all"
                placeholder="your@email.com"
              />
            </div>

            <button
              type="submit"
              class="w-full h-12 px-5 rounded-ui bg-primary text-white font-medium transition-all duration-160 hover:bg-primary-600 active:scale-[0.98] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-focus-ring focus-visible:ring-offset-2"
            >
              제출하기
            </button>
          </form>
        </div>

        <!-- Info Section -->
        <div class="mt-8 text-center">
          <p class="t-caption text-text-muted">
            제출하시면 24시간 이내에 연락드리겠습니다.
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
